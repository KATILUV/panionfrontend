<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara - Standalone Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 36px;
      margin-bottom: 0;
      background: linear-gradient(135deg, #ff5c8d, #a85aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-height: 300px;
    }
    
    .chat-bubble {
      padding: 12px 18px;
      border-radius: 18px;
      margin-bottom: 12px;
      max-width: 80%;
      animation: messageIn 0.3s ease-out forwards;
    }
    
    .chat-bubble-user {
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(255, 0, 128, 0.5));
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .chat-bubble-ai {
      background: rgba(60, 60, 70, 0.4);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }
    
    .input-area {
      display: flex;
      background: rgba(30, 30, 40, 0.5);
      border-radius: 12px;
      padding: 5px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-field {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 12px 15px;
      font-size: 16px;
      outline: none;
    }
    
    .send-button {
      background: linear-gradient(135deg, #8a2be2, #ff0080);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 128, 0.3);
    }
    
    @keyframes messageIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Clara</h1>
      <p>Simple Chat Interface</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <!-- Messages will appear here -->
    </div>
    
    <div class="input-area">
      <input 
        type="text" 
        class="input-field" 
        id="messageInput" 
        placeholder="Message Clara..." 
        autocomplete="off"
      >
      <button class="send-button" id="sendButton">Send</button>
    </div>
  </div>
  
  <script>
    // Get DOM elements
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatContainer = document.getElementById('chatContainer');
    
    // Form submission handler
    sendButton.addEventListener('click', sendMessage);
    
    // Also send message on Enter key
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Focus the input when the page loads
    window.onload = function() {
      messageInput.focus();
      // Add a welcome message
      addMessage('Hello! I\'m Clara. How can I help you today?', false);
    };
    
    function sendMessage() {
      const message = messageInput.value.trim();
      
      // If no message, do nothing
      if (!message) return;
      
      // Add user message to chat
      addMessage(message, true);
      
      // Clear input and focus
      messageInput.value = '';
      messageInput.focus();
      
      // Disable input while waiting for response
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      // Send message to API
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        // Add Clara's response to chat
        addMessage(data.response, false);
      })
      .catch(error => {
        console.error('Error:', error);
        
        // Add error message
        addMessage('Sorry, I encountered an error processing your request.', false);
      })
      .finally(() => {
        // Re-enable inputs
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      });
    }
    
    function addMessage(text, isUser) {
      const messageElement = document.createElement('div');
      messageElement.className = isUser ? 'chat-bubble chat-bubble-user' : 'chat-bubble chat-bubble-ai';
      messageElement.textContent = text;
      
      chatContainer.appendChild(messageElement);
      
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
