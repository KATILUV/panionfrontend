<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Clara AI Companion - Vanilla Version</title>
    <style>
      /* Base Styles - Inspired by Clara Window */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: #5D3A58;
        position: relative;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(219, 112, 219, 0.15), transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(176, 196, 222, 0.15), transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(255, 182, 193, 0.1), transparent 70%);
        z-index: -1;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .chat-container {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      
      /* Chat messages */
      .chat-bubble {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 20px;
        max-width: 80%;
        animation: messageIn 0.3s ease-out forwards;
      }
      
      .chat-bubble-user {
        background: linear-gradient(135deg, #9370DB 0%, #FF69B4 100%);
        color: white;
        border-radius: 24px 24px 4px 24px;
        align-self: flex-end;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.25),
                   0 2px 4px rgba(255, 105, 180, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .chat-bubble-ai {
        background: rgba(255, 255, 255, 0.9);
        color: #5D3A58;
        border-radius: 24px 24px 24px 4px;
        align-self: flex-start;
        box-shadow: 0 10px 25px rgba(147, 112, 219, 0.15),
                   0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(219, 112, 219, 0.3);
      }
      
      /* Crystal Ball Orb */
      .orb-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .crystal-ball {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(138, 43, 226, 0.2),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.5);
        overflow: hidden;
        animation: float 6s ease-in-out infinite;
        transform-style: preserve-3d;
      }
      
      .crystal-highlight {
        position: absolute;
        width: 35%;
        height: 35%;
        background: radial-gradient(
          ellipse at center, 
          rgba(255, 255, 255, 0.9) 0%, 
          rgba(255, 255, 255, 0.5) 40%, 
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        top: 15%;
        left: 15%;
        opacity: 0.9;
        filter: blur(1px);
      }
      
      .crystal-fluid {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 5%;
        left: 5%;
        border-radius: 50%;
        overflow: hidden;
        opacity: 0.85;
        mix-blend-mode: screen;
      }
      
      .lava-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(4px);
        opacity: 0.8;
        mix-blend-mode: screen;
      }
      
      .lava-blob-1 {
        width: 45%;
        height: 55%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(255, 102, 196) 0%, 
          rgba(255, 0, 128, 0.7) 50%,
          rgba(255, 0, 128, 0) 100%
        );
        left: 25%;
        bottom: 10%;
        animation: blob-float 12s ease-in-out infinite;
      }
      
      .lava-blob-2 {
        width: 40%;
        height: 40%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(102, 204, 255) 0%, 
          rgba(0, 128, 255, 0.7) 50%,
          rgba(0, 128, 255, 0) 100%
        );
        right: 20%;
        bottom: 10%;
        animation: blob-float 15s ease-in-out infinite 2s;
      }
      
      .lava-blob-3 {
        width: 35%;
        height: 35%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(198, 102, 255) 0%, 
          rgba(128, 0, 255, 0.7) 50%,
          rgba(128, 0, 255, 0) 100%
        );
        left: 30%;
        top: 20%;
        animation: blob-float 18s ease-in-out infinite 1s;
      }
      
      /* Input form */
      .input-form {
        display: flex;
        position: relative;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 8px;
        margin-bottom: 20px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: #5D3A58;
        padding: 12px 16px;
        font-size: 16px;
        outline: none;
        font-family: 'Inter', sans-serif;
      }
      
      .input-field::placeholder {
        color: rgba(93, 58, 88, 0.6);
      }
      
      .form-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .image-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      }
      
      .image-button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      }
      
      .image-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .image-input {
        display: none;
      }
      
      .send-button {
        background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
      }
      
      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* Image preview */
      .image-preview {
        position: relative;
        max-width: 180px;
        margin: 10px 0;
        align-self: flex-end;
      }
      
      .image-preview img {
        max-width: 100%;
        max-height: 180px;
        border-radius: 12px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      .image-preview-remove {
        position: absolute;
        top: -8px;
        right: -8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      .footer {
        text-align: center;
        font-size: 12px;
        color: #5D3A58;
      }
      
      /* Animations */
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-7px) rotate(1deg); }
        50% { transform: translateY(-10px) rotate(0deg); }
        75% { transform: translateY(-7px) rotate(-1deg); }
      }
      
      @keyframes blob-float {
        0%, 100% { 
          transform: translateY(0%) translateX(0%) scale(1); 
          border-radius: 60% 40% 50% 50% / 50%;
        }
        25% { 
          transform: translateY(-15%) translateX(5%) scale(1.02); 
          border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
        }
        50% { 
          transform: translateY(-25%) translateX(-5%) scale(0.98); 
          border-radius: 50% 50% 40% 60% / 40% 60% 50% 50%;
        }
        75% { 
          transform: translateY(-10%) translateX(-8%) scale(1.05); 
          border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%;
        }
      }
      
      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin: 10px 0;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: rgba(219, 112, 219, 0.8);
        border-radius: 50%;
        animation: typing-dot 1s infinite;
      }
      
      .loading-dot:nth-child(1) { animation-delay: 0s; }
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes typing-dot {
        0%, 100% { transform: translateY(0); opacity: 0.6; }
        50% { transform: translateY(-5px); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="orb-container">
        <div class="crystal-ball" id="crystalBall">
          <div class="crystal-highlight"></div>
          <div class="crystal-fluid">
            <div class="lava-blob lava-blob-1"></div>
            <div class="lava-blob lava-blob-2"></div>
            <div class="lava-blob lava-blob-3"></div>
          </div>
        </div>
      </div>
      
      <div class="header">
        <h1>Clara</h1>
        <p>Your AI Companion</p>
      </div>
      
      <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
      </div>
      
      <form class="input-form" id="messageForm">
        <input 
          type="text" 
          class="input-field" 
          id="messageInput" 
          placeholder="Message Clara..." 
          autocomplete="off"
        >
        <div class="form-actions">
          <button type="button" class="image-button" id="imageButton">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
          <input type="file" class="image-input" id="imageInput" accept="image/*">
          <button type="submit" class="send-button" id="sendButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </form>
      
      <!-- Image preview container will be added here when an image is selected -->
      
      <div class="footer">
        <p>✨ Clara remembers important information from your conversations ✨</p>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        const crystalBall = document.getElementById('crystalBall');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const container = document.querySelector('.container');
        
        // Variables to track current image
        let currentImagePreview = null;
        let selectedImage = null;
        
        // Add animated glow to crystal ball when thinking
        function setOrbThinking(isThinking) {
          if (isThinking) {
            crystalBall.style.boxShadow = '0 0 30px rgba(255, 0, 128, 0.6), 0 0 50px rgba(138, 43, 226, 0.4)';
            crystalBall.style.animation = 'float 3s ease-in-out infinite, pulse 2s infinite';
          } else {
            crystalBall.style.boxShadow = '';
            crystalBall.style.animation = 'float 6s ease-in-out infinite';
          }
        }
        
        // Initialize image button click to trigger file input
        imageButton.addEventListener('click', function() {
          imageInput.click();
        });
        
        // Handle image selection
        imageInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (!file) return;
          
          // Only allow images
          if (!file.type.startsWith('image/')) {
            alert('Please select an image file');
            return;
          }
          
          // Create file reader to preview image
          const reader = new FileReader();
          reader.onload = function(event) {
            // Store the image data
            selectedImage = {
              file: file,
              dataUrl: event.target.result
            };
            
            // Remove previous preview if exists
            if (currentImagePreview) {
              currentImagePreview.remove();
            }
            
            // Create new preview
            currentImagePreview = document.createElement('div');
            currentImagePreview.className = 'image-preview';
            currentImagePreview.innerHTML = `
              <img src="${event.target.result}" alt="Selected image">
              <button type="button" class="image-preview-remove">×</button>
            `;
            
            // Insert preview before the form
            messageForm.insertAdjacentElement('beforebegin', currentImagePreview);
            
            // Add remove button functionality
            const removeButton = currentImagePreview.querySelector('.image-preview-remove');
            removeButton.addEventListener('click', function() {
              currentImagePreview.remove();
              currentImagePreview = null;
              selectedImage = null;
              imageInput.value = '';
            });
          };
          
          // Read the image file as a data URL
          reader.readAsDataURL(file);
        });
        
        // Form submission handler
        messageForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const message = messageInput.value.trim();
          
          // Check if we have an image to send
          if (selectedImage) {
            handleImageUpload();
            return;
          }
          
          // If no image and no message, do nothing
          if (!message) return;
          
          // Handle text message
          sendTextMessage(message);
        });
        
        // Handle text message submission
        function sendTextMessage(message) {
          // Disable inputs while sending
          setInputsDisabled(true);
          
          // Add user message to chat
          addMessage(message, true);
          
          // Clear input
          messageInput.value = '';
          
          // Show loading indicator and start thinking animation
          const loadingElement = showLoadingIndicator();
          
          // Send message to API
          fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
          .then(response => response.json())
          .then(data => {
            // Remove loading indicator
            loadingElement.remove();
            
            // Add Clara's response to chat
            addMessage(data.response, false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .catch(error => {
            console.error('Error:', error);
            
            // Remove loading indicator
            loadingElement.remove();
            
            // Add error message
            addMessage('Sorry, I encountered an error processing your request.', false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .finally(() => {
            // Re-enable inputs
            setInputsDisabled(false);
          });
        }
        
        // Handle image upload
        function handleImageUpload() {
          if (!selectedImage) return;
          
          // Disable inputs while sending
          setInputsDisabled(true);
          
          // Create form data for file upload
          const formData = new FormData();
          formData.append('image', selectedImage.file);
          
          // Add visual message with the image
          addImageMessage(selectedImage.dataUrl);
          
          // Remove preview
          if (currentImagePreview) {
            currentImagePreview.remove();
            currentImagePreview = null;
          }
          
          // Clear file input
          imageInput.value = '';
          selectedImage = null;
          
          // Show loading indicator and start thinking animation
          const loadingElement = showLoadingIndicator();
          
          // Send image to API
          fetch('/api/upload-image', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            // Remove loading indicator
            loadingElement.remove();
            
            // Add Clara's response
            addMessage(data.response, false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .catch(error => {
            console.error('Error:', error);
            
            // Remove loading indicator
            loadingElement.remove();
            
            // Add error message
            addMessage('Sorry, I had trouble analyzing your image.', false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .finally(() => {
            // Re-enable inputs
            setInputsDisabled(false);
          });
        }
        
        // Helper function to show loading indicator
        function showLoadingIndicator() {
          const loadingElement = document.createElement('div');
          loadingElement.className = 'loading';
          loadingElement.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
          chatContainer.appendChild(loadingElement);
          
          // Start crystal ball thinking animation
          setOrbThinking(true);
          
          return loadingElement;
        }
        
        // Helper function to disable/enable inputs
        function setInputsDisabled(disabled) {
          messageInput.disabled = disabled;
          sendButton.disabled = disabled;
          imageButton.disabled = disabled;
        }
        
        // Add a text message to the chat
        function addMessage(text, isUser) {
          const messageElement = document.createElement('div');
          messageElement.className = isUser ? 'chat-bubble chat-bubble-user' : 'chat-bubble chat-bubble-ai';
          messageElement.textContent = text;
          
          chatContainer.appendChild(messageElement);
          
          // Scroll to bottom
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add an image message to the chat
        function addImageMessage(imageDataUrl) {
          const messageElement = document.createElement('div');
          messageElement.className = 'chat-bubble chat-bubble-user';
          
          // Create image element with max size
          const imageElement = document.createElement('img');
          imageElement.src = imageDataUrl;
          imageElement.style.maxWidth = '180px';
          imageElement.style.maxHeight = '180px';
          imageElement.style.borderRadius = '8px';
          imageElement.style.marginBottom = '8px';
          
          // Add image to message
          messageElement.appendChild(imageElement);
          
          // Add text if provided
          const textMessage = messageInput.value.trim();
          if (textMessage) {
            const textElement = document.createElement('div');
            textElement.textContent = textMessage;
            messageElement.appendChild(textElement);
            messageInput.value = '';
          }
          
          chatContainer.appendChild(messageElement);
          
          // Scroll to bottom
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Focus input on page load
        messageInput.focus();
      });
    </script>
  </body>
</html>
