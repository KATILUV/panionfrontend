<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Clara AI Companion - Vanilla Version</title>
    <style>
      /* Base Styles */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1a1c41 0%, #3a1078 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: white;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .chat-container {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }
      
      /* Chat messages */
      .chat-bubble {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 20px;
        max-width: 80%;
        animation: messageIn 0.3s ease-out forwards;
      }
      
      .chat-bubble-user {
        background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
        color: white;
        border-radius: 24px 24px 4px 24px;
        align-self: flex-end;
      }
      
      .chat-bubble-ai {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 24px 24px 24px 4px;
        align-self: flex-start;
      }
      
      /* Input form */
      .input-form {
        display: flex;
        position: relative;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 8px;
        margin-bottom: 20px;
      }
      
      .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        outline: none;
        font-family: 'Inter', sans-serif;
      }
      
      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      
      .send-button {
        background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
      }
      
      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .footer {
        text-align: center;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }
      
      /* Animations */
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Clara</h1>
        <p>Your AI Companion</p>
      </div>
      
      <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
      </div>
      
      <form class="input-form" id="messageForm">
        <input 
          type="text" 
          class="input-field" 
          id="messageInput" 
          placeholder="Message Clara..." 
          autocomplete="off"
        >
        <button type="submit" class="send-button" id="sendButton">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
      
      <div class="footer">
        <p>✨ Clara remembers important information from your conversations ✨</p>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        
        messageForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const message = messageInput.value.trim();
          if (!message) return;
          
          // Disable input and button while sending
          messageInput.disabled = true;
          sendButton.disabled = true;
          
          // Add user message to chat
          addMessage(message, true);
          
          // Clear input
          messageInput.value = '';
          
          // Send message to API
          fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
          .then(response => response.json())
          .then(data => {
            // Add Clara's response to chat
            addMessage(data.response, false);
          })
          .catch(error => {
            console.error('Error:', error);
            addMessage('Sorry, I encountered an error processing your request.', false);
          })
          .finally(() => {
            // Re-enable input and button
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
          });
        });
        
        function addMessage(text, isUser) {
          const messageElement = document.createElement('div');
          messageElement.className = isUser ? 'chat-bubble chat-bubble-user' : 'chat-bubble chat-bubble-ai';
          messageElement.textContent = text;
          
          chatContainer.appendChild(messageElement);
          
          // Scroll to bottom
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Focus input on page load
        messageInput.focus();
      });
    </script>
  </body>
</html>
