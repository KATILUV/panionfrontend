<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Clara AI Companion - Vanilla Version</title>
    <style>
      /* Base Styles */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1a1c41 0%, #3a1078 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: white;
        position: relative;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(138, 43, 226, 0.15), transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(25, 118, 210, 0.15), transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(72, 52, 212, 0.05), transparent 70%);
        z-index: -1;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .chat-container {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      
      /* Chat messages */
      .chat-bubble {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 20px;
        max-width: 80%;
        animation: messageIn 0.3s ease-out forwards;
      }
      
      .chat-bubble-user {
        background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
        color: white;
        border-radius: 24px 24px 4px 24px;
        align-self: flex-end;
        box-shadow: 0 10px 25px rgba(255, 0, 128, 0.25),
                   0 2px 4px rgba(255, 0, 128, 0.15);
      }
      
      .chat-bubble-ai {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 24px 24px 24px 4px;
        align-self: flex-start;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1),
                   0 4px 6px rgba(0, 0, 0, 0.05);
      }
      
      /* Crystal Ball Orb */
      .orb-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .crystal-ball {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(138, 43, 226, 0.2),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.5);
        overflow: hidden;
        animation: float 6s ease-in-out infinite;
        transform-style: preserve-3d;
      }
      
      .crystal-highlight {
        position: absolute;
        width: 35%;
        height: 35%;
        background: radial-gradient(
          ellipse at center, 
          rgba(255, 255, 255, 0.9) 0%, 
          rgba(255, 255, 255, 0.5) 40%, 
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        top: 15%;
        left: 15%;
        opacity: 0.9;
        filter: blur(1px);
      }
      
      .crystal-fluid {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 5%;
        left: 5%;
        border-radius: 50%;
        overflow: hidden;
        opacity: 0.85;
        mix-blend-mode: screen;
      }
      
      .lava-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(4px);
        opacity: 0.8;
        mix-blend-mode: screen;
      }
      
      .lava-blob-1 {
        width: 45%;
        height: 55%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(255, 102, 196) 0%, 
          rgba(255, 0, 128, 0.7) 50%,
          rgba(255, 0, 128, 0) 100%
        );
        left: 25%;
        bottom: 10%;
        animation: blob-float 12s ease-in-out infinite;
      }
      
      .lava-blob-2 {
        width: 40%;
        height: 40%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(102, 204, 255) 0%, 
          rgba(0, 128, 255, 0.7) 50%,
          rgba(0, 128, 255, 0) 100%
        );
        right: 20%;
        bottom: 10%;
        animation: blob-float 15s ease-in-out infinite 2s;
      }
      
      .lava-blob-3 {
        width: 35%;
        height: 35%;
        background: radial-gradient(circle at 40% 40%, 
          rgb(198, 102, 255) 0%, 
          rgba(128, 0, 255, 0.7) 50%,
          rgba(128, 0, 255, 0) 100%
        );
        left: 30%;
        top: 20%;
        animation: blob-float 18s ease-in-out infinite 1s;
      }
      
      /* Input form */
      .input-form {
        display: flex;
        position: relative;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 8px;
        margin-bottom: 20px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .input-field {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        outline: none;
        font-family: 'Inter', sans-serif;
      }
      
      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      
      .send-button {
        background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
      }
      
      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .footer {
        text-align: center;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }
      
      /* Animations */
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-7px) rotate(1deg); }
        50% { transform: translateY(-10px) rotate(0deg); }
        75% { transform: translateY(-7px) rotate(-1deg); }
      }
      
      @keyframes blob-float {
        0%, 100% { 
          transform: translateY(0%) translateX(0%) scale(1); 
          border-radius: 60% 40% 50% 50% / 50%;
        }
        25% { 
          transform: translateY(-15%) translateX(5%) scale(1.02); 
          border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
        }
        50% { 
          transform: translateY(-25%) translateX(-5%) scale(0.98); 
          border-radius: 50% 50% 40% 60% / 40% 60% 50% 50%;
        }
        75% { 
          transform: translateY(-10%) translateX(-8%) scale(1.05); 
          border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%;
        }
      }
      
      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin: 10px 0;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: typing-dot 1s infinite;
      }
      
      .loading-dot:nth-child(1) { animation-delay: 0s; }
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes typing-dot {
        0%, 100% { transform: translateY(0); opacity: 0.6; }
        50% { transform: translateY(-5px); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="orb-container">
        <div class="crystal-ball" id="crystalBall">
          <div class="crystal-highlight"></div>
          <div class="crystal-fluid">
            <div class="lava-blob lava-blob-1"></div>
            <div class="lava-blob lava-blob-2"></div>
            <div class="lava-blob lava-blob-3"></div>
          </div>
        </div>
      </div>
      
      <div class="header">
        <h1>Clara</h1>
        <p>Your AI Companion</p>
      </div>
      
      <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
      </div>
      
      <form class="input-form" id="messageForm">
        <input 
          type="text" 
          class="input-field" 
          id="messageInput" 
          placeholder="Message Clara..." 
          autocomplete="off"
        >
        <button type="submit" class="send-button" id="sendButton">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
      
      <div class="footer">
        <p>✨ Clara remembers important information from your conversations ✨</p>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        const crystalBall = document.getElementById('crystalBall');
        
        // Add animated glow to crystal ball when thinking
        function setOrbThinking(isThinking) {
          if (isThinking) {
            crystalBall.style.boxShadow = '0 0 30px rgba(255, 0, 128, 0.6), 0 0 50px rgba(138, 43, 226, 0.4)';
            crystalBall.style.animation = 'float 3s ease-in-out infinite, pulse 2s infinite';
          } else {
            crystalBall.style.boxShadow = '';
            crystalBall.style.animation = 'float 6s ease-in-out infinite';
          }
        }
        
        messageForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const message = messageInput.value.trim();
          if (!message) return;
          
          // Disable input and button while sending
          messageInput.disabled = true;
          sendButton.disabled = true;
          
          // Add user message to chat
          addMessage(message, true);
          
          // Clear input
          messageInput.value = '';
          
          // Show loading indicator
          const loadingElement = document.createElement('div');
          loadingElement.className = 'loading';
          loadingElement.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
          chatContainer.appendChild(loadingElement);
          
          // Start crystal ball thinking animation
          setOrbThinking(true);
          
          // Send message to API
          fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
          .then(response => response.json())
          .then(data => {
            // Remove loading indicator
            chatContainer.removeChild(loadingElement);
            
            // Add Clara's response to chat
            addMessage(data.response, false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .catch(error => {
            console.error('Error:', error);
            
            // Remove loading indicator
            chatContainer.removeChild(loadingElement);
            
            // Add error message
            addMessage('Sorry, I encountered an error processing your request.', false);
            
            // Stop crystal ball thinking animation
            setOrbThinking(false);
          })
          .finally(() => {
            // Re-enable input and button
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
          });
        });
        
        function addMessage(text, isUser) {
          const messageElement = document.createElement('div');
          messageElement.className = isUser ? 'chat-bubble chat-bubble-user' : 'chat-bubble chat-bubble-ai';
          messageElement.textContent = text;
          
          chatContainer.appendChild(messageElement);
          
          // Scroll to bottom
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Focus input on page load
        messageInput.focus();
      });
    </script>
  </body>
</html>
